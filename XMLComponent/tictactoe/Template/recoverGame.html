<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recover game</title>
            <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}



tr:nth-child(even) {
  background-color: #f5f5f5;
}

tr:nth-child(odd) {
  background-color: #ffffff;
}

tr:hover {
  background-color: #f0f0f0;
}
.hover-recover:hover {
  background-color: #ff0000;
  color: #ffffff;
  cursor: pointer;
  text-decoration: none;
  }

  </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tictactoe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Options
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/joc">Crear partida nova</a></li>
                        <li><a class="dropdown-item" href="/recuperarPartida">Carregar partida</a></li>
                        <li><a class="dropdown-item" methods="GET" href="/saveGame">Guarda partida</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <h1 align="center">Recover game</h1>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Date</th>
          <th>Shift</th>
          <th>Action</th>
        </tr>
      </thead>
        {% for game in registredGames -%}
      <tbody>
        <tr>
          <td>{{game[3]}}</td>
          {% if game[1] == 1 %}
          <td>It's your turn</td>
          {% elif game[1] == 2 %}
          <td>It's up to the other</td>
          {% endif %}
          <td class="hover-recover" ><a href="/game/{{ game[0] }}">Recover</a></td>
        </tr>
            {% endfor -%}
      </tbody>
    </table>
  </body>
</html>
